<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>유주얼리</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/elice-rabbit-favicon.png"
        />
        <!-- bulma css -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <!-- 폰트 어썸: 아이콘 -->
        <script
            defer
            src="https://kit.fontawesome.com/7630448495.js"
            crossorigin="anonymous"
        ></script>
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="my-page.css" />
        <script src="my-page.js" type="module" defer></script>
        <!-- navbar, footer 활용을 위한 css, js -->
        <link rel="stylesheet" href="../nav/nav.css">
        <link rel="stylesheet" href="../footer/footer.css">
        <script src="../nav/nav.js"></script>
        <!-- navbar, footer 활용을 위한 jquery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
      <!--Navigation bar-->
      <div id="nav-placeholder"></div>

      <script>
        $(document).ready(function() {
          $('#nav-placeholder').load("../nav/nav.html", () => {
            navFunc()
          });
        });
      </script>

      <div class="my-page-content-container">
          <div id="my-page-nav-container"></div>
          <script>
              $(function(){
                  $("#my-page-nav-container").load("../my-page-nav/my-page-nav.html");
              });
          </script>

          <div class="my-page-info-container">
              <div class="my-page-info">
                  <h3>총 주문회수</h3>
                  <hr>
                  <p id="my-page-order-count"></p>
              </div>

              <div class="my-page-info">
                  <h3>총 가격</h3>
                  <hr>
                  <p id="my-page-total-price"></p>
              </div>
          </div>
      </div>
      <!--footer-->
      <div id="footer-placeholder"></div>

      <script>
        $(function () {
          $("#footer-placeholder").load("../footer/footer.html");
        });
      </script>
    </body>
</html>
