<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사이트이름</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
    <!-- navbar, footer 활용을 위한 css, js -->
    <link rel="stylesheet" href="../nav/nav.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <script src="../nav/nav.js"></script>
    <!-- navbar, footer 활용을 위한 jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script>
      $(document).ready(function() {
        $('#nav-placeholder').load("../nav/nav.html", () => {
          navFunc()
        });
      });
    </script>
    <!-- image slider -->
    <div class="slider-container">
      <!-- 좌우 버튼 -->
      <button class="slider-button slider-prev-button"><i class="fas fa-chevron-left"></i></button>
      <button class="slider-button slider-next-button"><i class="fas fa-chevron-right"></i></button>
      <!-- 아래 이미지 선택 버튼 -->
      <div class="slider-number-button-list">
        <button class="slider-number-button"></button>
        <button class="slider-number-button"></button>
        <button class="slider-number-button"></button>
      </div>
      <div class="slider">
        <div class="slider-image">
          <img src="1.jpg" alt="" />
        </div>
        <div class="slider-image">
          <img src="2.jpg" alt="" />
        </div>
        <div class="slider-image">
          <img src="3.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- main division -->
    <div class="main-division">
      <div class="main-title-border"></div>
      <div class="main-title-container">
        <div class="main-title">Trand</div>
      </div>
    </div>
    <div class="main-content">
      <div class="main-navmenu-container">
        <ul class="main-navmenu-list">
          <li class="main-navmenu main-navmenu-first main-navmenu-clicked"><a href="">반지</a></li>
          <li class="main-navmenu"><a href="">목걸이</a></li>
          <li class="main-navmenu"><a href="">귀걸이</a></li>
          <li class="main-navmenu"><a href="">팔찌</a></li>
          <li class="main-navmenu"><a href="">시계</a></li>
        </ul>
      </div>
      <div class="main-images-container">
        <div class="main-image-container">
          <img src="bracelet7.jpg" alt="">
          <div class="main-product-name">
            이름
          </div>
          <div class="main-product-price">
            가격
          </div>
        </div>
        <div class="main-image-container">
          <img src="bracelet7.jpg" alt="">
          <div class="main-product-name">
            이름
          </div>
          <div class="main-product-price">
            가격
          </div>
        </div>
        <div class="main-image-container">
          <img src="bracelet7.jpg" alt="">
          <div class="main-product-name">
            이름
          </div>
          <div class="main-product-price">
            가격
          </div>
        </div>
      </div>
    </div>


    <!--footer-->
    <div id="footer-placeholder"></div>

    <script>
      $(function () {
        $("#footer-placeholder").load("../footer/footer.html");
      });
    </script>
  </body>

</html>
