<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
    <!-- navbar, footer 활용을 위한 css, js -->
    <link rel="stylesheet" href="../../../nav/nav.css">
    <link rel="stylesheet" href="../../../footer/footer.css">
    <script src="../../../nav/nav.js"></script>
    <!-- navbar, footer 활용을 위한 jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script>
        $(document).ready(function () {
            $('#nav-placeholder').load("../../../nav/nav.html", () => {
                navFunc()
            });
        });
    </script>

    <!-- 장바구니 -->
    <section class="section">
        <div class="container">
            <div class="cart-header">
                <div class="title is-2">장바구니</div>
                <div class="subtitle is-4">&gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp; 주문완료</div>
            </div>
            <div class="tile is-ancester">
                <div class="tile is-8 is-parent cart-products">
                    <div class="box cart-products-container" id="cartProductsContainer">
                        <div class="cart-products-header is-size-5">
                            <label class="checkbox">
                                <input type="checkbox" id="selectAllCheckbox" checked> 전체 선택
                            </label>
                            <label>
                                <p>&nbsp;&nbsp;|&nbsp;&nbsp;</p>
                            </label>
                            <label class="delete-checked">
                                <p>선택 삭제</p>
                            </label>
                        </div>
                        <!-- 장바구니에 담긴 상품들이 주입되는 곳 -->
                        <div class="cart-product-item" id="productItem1">
                            <label class="checkbox">
                                <input type="checkbox" class="productCheckbox" checked>
                            </label>
                            <button class="delete-button">
                                <span class="icon">
                                    <i class="fas fa-trash-can" aria-hidden="true"></i>
                                </span>
                            </button>
                            <figure class="image is-96x96">
                                <img src="/ring.jpg" alt="임시 메세지">
                            </figure>
                            <div class="content">
                                <p>The Loop</p>
                                <div class="quantity">
                                    <button class="button is-rounded">
                                        <span class="icon is-small">
                                            <i class="fas fa-thin fa-minus" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                    <input class="input" type="number" min="1" max="99" value="1">
                                    <button class="button is-rounded">
                                        <span class="icon">
                                            <i class="fas fa-lg fa-plus" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="calculation">
                                <p>34,000원</p>
                                <p>
                                    <span class="icon">
                                        <i class="fas fa-thin fa-xmark" aria-hidden="true"></i>
                                    </span>
                                </p>
                                <p>1</p>
                                <p>
                                    <span class="icon">
                                        <i class="fas fa-thin fa-equals" aria-hidden="true"></i>
                                    </span>
                                </p>
                                <p>34,000원</p>
                            </div>
                        </div>
                        <div class="cart-product-item" id="productItem1">
                            <label class="checkbox">
                                <input type="checkbox" class="productCheckbox" checked>
                            </label>
                            <button class="delete-button">
                                <span class="icon">
                                    <i class="fas fa-trash-can" aria-hidden="true"></i>
                                </span>
                            </button>
                            <figure class="image is-96x96">
                                <img src="/elice-rabbit.png" alt="임시 메세지">
                            </figure>
                            <div class="content">
                                <p>The Rabbit</p>
                                <div class="quantity">
                                    <button class="button is-rounded">
                                        <span class="icon is-small">
                                            <i class="fas fa-thin fa-minus" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                    <input class="input" type="number" min="1" max="99" value="1">
                                    <button class="button is-rounded">
                                        <span class="icon">
                                            <i class="fas fa-lg fa-plus" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="calculation">
                                <p>29,000원</p>
                                <p>
                                    <span class="icon">
                                        <i class="fas fa-thin fa-xmark" aria-hidden="true"></i>
                                    </span>
                                </p>
                                <p>1</p>
                                <p>
                                    <span class="icon">
                                        <i class="fas fa-thin fa-equals" aria-hidden="true"></i>
                                    </span>
                                </p>
                                <p>29,000원</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent tile-order">
                    <div class="box order">
                        <div class="header">
                            <p>결제정보</p>
                        </div>
                        <div class="order-info">
                            <div class="info">
                                <p>상품수</p>
                                <p>2개</p>
                            </div>
                            <div class="info">
                                <p>상품금액</p>
                                <p>63,000원</p>
                            </div>
                            <div class="info">
                                <p>배송비</p>
                                <p>3,000원</p>
                            </div>
                        </div>
                        <div class="total">
                            <p>총 결제금액</p>
                            <p>66,000원</p>
                        </div>
                        <div class="purchase">
                            <button class="button is-danger" id="purchaseButton">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <div id="footer-placeholder"></div>

    <script>
        $(function () {
            $("#footer-placeholder").load("../../../footer/footer.html");
        });
    </script>
</body>

</html>
