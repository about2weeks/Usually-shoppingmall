<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="product-detail.css" />
  <script src="product-detail.js" type="module" defer></script>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/elice-rabbit.png" width="30" height="30" />
          <span class="has-text-link">쇼핑-데모</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li><a href="/register">회원가입</a></li>
            <li><a href="/login">로그인</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
          <script>
            const logoutElem = document.querySelector('#logout');
            if (logoutElem) {
              logoutElem.addEventListener('click', () => {
                // 후에 수정 필요
                localStorage.removeItem('token');
                window.location.href = '/';
              });
            }
          </script>
        </div>
      </div>
    </div>
  </nav>

  <!-- 제품 상세 설명 -->
  <section class="section">
    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <div class="tile is-child">
            <figure class="image is-sqaure">
              <img id="image" src="" alt="The Loop">
            </figure>
          </div>
        </div>
        <div class="tile is-parent is-vertical">
          <div class="tile is-child">
            <div class="tabs">
              <ul>
                <li id="madeBy"></li>
              </ul>
            </div>
            <div class="content">
              <h1 class="subtitle is-family-monospace" id="name"></h1>
              <h1 id="price" style="color: #F2BBC5;"></h1>
            </div>
          </div>
          <div class="tile is-child">
            <button class="button is-danger" id="inventoryButton">장바구니 추가하기</button>
            <button class="button is-danger" id="buyButton">바로 구매하기</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
